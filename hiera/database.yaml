##
## This file contains database related configurations:
##
##  - mongodb
##  - mariadb
##
## @host, defined from executed 'docker' command.
##
database:
    mariadb:
        host: 'localhost'
        name: 'db_machine_learning'
        provisioner: 'provisioner'
        provisioner_password: 'password'
        username: 'authenticated'
        password: 'password'
        tester: 'tester'
        tester_password: 'password'
        root_password: 'password'
        log_path: '/log/database'

    mongodb_cluster:
        hostnames:
            - aristotle
            - socrates
            - plato
            - confucious
            - laotzu
            - siddhartha
            - galileo
            - copernicus
            - kepler
        user:
            admin:
                name: 'admin'
                password: 'password'
        replset:
            csrs:
                - galileo
                - copernicus
                - kepler
            shard1:
                - aristotle
                - socrates
                - plato
            shard2:
                - confucious
                - laotzu
                - siddhartha