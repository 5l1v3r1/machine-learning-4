##
## This file contains database related configurations:
##
##  - mongodb
##  - mariadb
##
## @host, @hostname, defined from executed 'docker' command.
## @dbPath, must successively build up to fullpath.
##
database:
    mariadb:
        bind_address: '0.0.0.0'
        host: 'mariadb'
        allow_host: '%'
        name: 'db_machine_learning'
        provisioner: 'provisioner'
        provisioner_password: 'password'
        username: 'authenticated'
        password: 'password'
        tester: 'tester'
        tester_password: 'password'
        root_password: 'password'
        log_path: '/log/database'

    mongodb:
        hostname: 'mongodb'
        name: 'dataset'
        username: 'authenticated'
        password: 'password'
        keyserver: 'hkp://keyserver.ubuntu.com:80'
        mongodb_key: '9DA31620334BD75D9DCB49F368818C72E52529D4'
        source_list: 'deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu xenial/mongodb-org/4.0 multiverse'

        storage:
            dbPath:
                - '/data'
                - '/data/db'
            journal:
                enabled: true

        systemLog:
            verbosity: 1
            destination: file
            logAppend: true
            systemLogPath: '/var/log/mongodb/mongod.log'

        net:
            port: 27017
            bindIp: 0.0.0.0

        processManagement:
            pidfilepath: '/var/run/mongod.pid'


        security:
            authorization: 'enabled'
