##
## This file contains database related configurations:
##
##  - mariadb
##
## @host, defined from executed 'docker' command.
##
database:
    mariadb:
        bind_address: '0.0.0.0'
        host: 'mariadb'
        allow_host: '%'
        name: 'db_machine_learning'
        provisioner: 'provisioner'
        provisioner_password: 'password'
        username: 'authenticated'
        password: 'password'
        tester: 'tester'
        tester_password: 'password'
        root_password: 'password'
        log_path: '/log/database'

    mongodb:
        hostname: 'mongodb'
        name: 'dataset'
        username: 'authenticated'
        password: 'password'

        storage:
            dbPath:
                - '/data'
                - '/data/db'
            journal:
                enabled: true

        systemLog:
            verbosity: 1
            destination: file
            logAppend: true
            systemLogPath: '/var/log/mongodb/mongod.log'

        net:
            port: 27017
            bindIp: 0.0.0.0

        processManagement:
            fork: true
            pidfilepath: '/var/run/mongodb/mongod.pid'
